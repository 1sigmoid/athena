<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

<app-main-nav>
  <section>
    <div class="cont">
      <div class="card-wrapper">
        <div class="card">
          <img src="https://www.sendxmail.com/wp-content/uploads/2014/11/low_poly_background.jpg" alt="IMAGE CARD BG"
            class="card-img">
          <img src="http://ec2-13-126-238-105.ap-south-1.compute.amazonaws.com:3000/{{imageToShow}}" alt="profile image" class="profile-img">
          <h1>{{username}}</h1>
          <p class="job-title">Student School</p>
          <p class="about">
            {{bio}}
          </p>
        </div>
      </div>
    </div>
  </section>
  <body>
    <div class="container" style="margin-left: 18%;">
      <div class="card abc">
        <div class="face face1">
          <div class="content">
            <h3>INTERESTS</h3>
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <button type="button" data-toggle="modal" data-target="#exampleModal1">
              Click to view interests
            </button>
          </div>
        </div>
      </div>
      <div class="card card2">
        <div class="face face1">
          <div class="content">
  
            <h3>ACHIEVEMENTS</h3>
          </div>
        </div>
        <div class="face face2">
          <div class="content">
  
            <button type="button " data-toggle="modal" data-target="#exampleModal">
              Click to view achievements
            </button>
          </div>
        </div>
      </div>
      <div class="card card3">
        <div class="face face1">
          <div class="content">
            <h3>EVENTS</h3>
          </div>
        </div>
        <div class="face face2">
          <div class="content">
            <button type="button" data-toggle="modal" data-target="#exampleModal2">
              Click to view events
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Interests</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" *ngFor="let int of this.interestlist">
            <ul>
              <li class="other">
                <span class="name">{{ int }}</span>
                <!-- <span class="points">95</span> -->
              </li>
  
  
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-info" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="myModal1" *ngFor="let ach of this.ach_list">
      <div class="modal-dialog">
        <div class="modal-content" style="max-width: 60vw; margin-top: 30%;margin-left: 25%;">
          <div class="modal-body"
            style="text-align: center; font-weight: 50; color: gray;white-space: pre-line; max-width: 50vw;background-color: antiquewhite;"
            id="des">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <img src="http://ec2-13-126-238-105.ap-south-1.compute.amazonaws.com:3000/{{img}}" alt="Avatar" id="achImg" style="border-radius: 10px; max-width: 50%;">
            <br />
            {{desc}}
            <br />
            <div class="container" *ngIf="Rank=='State'"
              style="background-color: lawngreen; color: black; border-radius: 10px; max-width: 50%;">
              Rank: {{Rank}}
            </div>
            <div class="container" *ngIf="Rank=='City'"
              style="background-color: red; color: black; border-radius: 10px;max-width: 100%;">
              Rank: {{Rank}}
            </div>
            <div class="container" *ngIf="Rank=='School'"
              style="background-color: yellow; color: black;border-radius: 10px;max-width: 100%;">
              Rank: {{Rank}}
            </div>
            <div class="container" *ngIf="Rank=='National'"
              style="background-color: orange; color: black;border-radius: 10px;max-width: 100%;">
              Rank: {{Rank}}
            </div>
            <div class="container" *ngIf="Rank=='International'"
              style="background-color: black; color: white;border-radius: 10px;max-width: 100%;">
              Rank: {{Rank}}
            </div>
          </div>
  
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Achievements</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" *ngFor="let ach of this.ach_list">
            <ul>
              <a (click)="thisAch(ach._id)"  data-toggle="modal" data-target="#myModal1" data-dismiss="modal" ><li class="other">
                <span class="name" >{{ ach.SubCategoryId }}</span>
              </li>
            </a>
  
  
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-info" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  
  
  
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Events</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" *ngFor="let evn of this.evn_list">
            <ul>
              <li class="other">
                <span class="name">{{ evn.evnName }}</span>
                <!-- <span class="points">95</span> -->
              </li>
  
  
            </ul>
          </div>
  
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-info" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  
  
  </body>
  
</app-main-nav>
