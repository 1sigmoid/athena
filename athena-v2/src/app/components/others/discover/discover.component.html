<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <h1 style="text-align: center;">Discover Something New</h1>
    <mat-tab-group>
      <!-- Event Search -->
      <mat-tab label="Search For Events">
        <div class="events">
          <h3>Search For New Events </h3>
          <br>
          <form #f="ngForm">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">What do you want to search for?</span>
              </div>
              <input type="text" placeholder="Search" class="form-control" required name="keyword" ngModel
                #keyword="ngModel" [(ngModel)]="data.selSearch.keyword">
            </div>
            <input type="radio" name="search" value="1" id="1">
            <label for="1">Regular Search</label>
            <br>
            <input type="radio" name="search" value="2" id="2">
            <label for="2">Deep Search</label>
            <br>
            <input type="radio" name="search" value="3" id="3">
            <label for="3">Archive Search</label>
            <br>
            <button class="btn btn-primary" [disabled]="!f.valid" (click)="onSubmit(f)">Submit Query</button>
          </form>
        </div>
      </mat-tab>
      <!-- User Search -->
      <mat-tab label="Search For Users">
        <div class="users">
          <h3>Search For People You May Know</h3>
          <br>
          <form #g="ngForm">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Who do you want to search for?</span>
              </div>
              <input type="text" placeholder="Search" class="form-control" required name="userKey" ngModel
                #userKey="ngModel" [(ngModel)]="data.selSearch1.userKey">
              <span class="help-block" *ngIf="!userKey.valid && userKey.touched">Enter a search value</span>
            </div>
            <br>
            <button class="btn btn-primary" [disabled]='!g.valid' (click)="onSubmit1(g)">Submit Query</button>
          </form>
        </div>
      </mat-tab>
      <!-- Interest Search -->
      <mat-tab label="Search for users by interests">
        <div class="interests">
          <h3>Search for an interest</h3>
          <br>
          <div>
            <div class="row" style="padding-left: 300px;padding-top: 200px;">
              <div class="col-xs-8">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <div class="panel-title">
                      <div class="row">
                        <div class="col-xs-4">

                        </div>
                        <div class="col-xs-6">
                          <h4> User Interest </h4>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="panel-body">
                    <div class="row">

                      <div class="col-xs-6">
                        <label><strong>Category Name</strong></label>
                        <ngx-select-dropdown (change)="selectionChanged($event)" [config]="config"
                          [options]="categoryOption">
                        </ngx-select-dropdown>
                      </div>
                      <div class="col-xs-6">
                        <label> Sub category Name </label>
                        <ngx-select-dropdown [multiple]="false" name="subCatName" [(ngModel)]="subCatName"
                          [config]="configSubCat" [options]="subcatOptions"></ngx-select-dropdown>
                      </div>
                    </div>
                  </div>
                  <div class="panel-footer">
                    <div class="row text-center">
                      <div class="col-xs-3">
                        <button type="button" class="btn btn-success btn-block" (click)="adduserInterestList()">
                          Submit
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
    <!-- User Searching Below -->

  </div>
  <div class="area" *ngIf="isOrg"></div>
  <!--  -->
  <!--  -->
  <!--  -->
  <!-- Nvabar below -->
  <!--  -->
  <!--  -->
  <!--  -->
  <nav class="main-menu" *ngIf="isOrg">

    <ul>
      <li class="has-subnav">
        <a data-toggle="modal" data-target="#exampleModal" [routerLink]="['/']" onclick="return false;">
          <img [src]="imageToShow" *ngIf="profileUrlExists"
            style="border-radius: 60%; width: 100%; height: 100%; margin-left: 0;">
          <button id="dp" *ngIf="!profileUrlExists" data-toggle="modal" data-target="#exampleModal"></button>
          <span class="nav-text" style="padding-left: 10px;">
            {{username}}
          </span>
        </a>
      </li>

      <br />
      <br />
      <li>
        <a [routerLink]="['/organizerdashboard']">
          <i class="fa fa-home fa-2x" style="margin-top: 50%; margin-bottom: 50%;"></i>
          <span class="nav-text">
            Dashboard
          </span>
        </a>

      </li>

      <li class="has-subnav">
        <a [routerLink]="['/eventsorg']">
          <i class="fa fa-calendar" aria-hidden="true"></i>
          <span class="nav-text">
            Events
          </span>
        </a>

      </li>

      <li>
        <a [routerLink]="['/discover']">
          <i class="fa fa-search" aria-hidden="true"></i>
          <span class="nav-text">
            Discover
          </span>
        </a>
      </li>
    </ul>




    <ul class="logout">
      <li>
        <a [routerLink]="['/login']" class="nav-item nav-link">
          <i class="fa fa-power-off fa-2x"></i>
          <span class="nav-text">
            Logout
          </span>
        </a>
      </li>
    </ul>
  </nav>

  <app-sidenav *ngIf="isStudent"></app-sidenav>

</body>
