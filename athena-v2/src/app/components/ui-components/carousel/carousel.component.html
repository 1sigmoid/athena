<div id="top" class="container">
    <div class="bd-example">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="http://localhost:3000/{{ events[0].Image }}" class="d-block w-100 img-fluid" style="height: 30rem;"
              alt="...">
            <div class="carousel-caption d-none d-md-block" style="background-color: white;">
              <h1 style="color: black;">{{ events[0].evnName }}</h1>
              <p style="color: black;">{{ events[0].evnDescription.substring(0,350) + "..." }}</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="http://localhost:3000/{{ events[1].Image }}" class="d-block w-100 img-fluid" style="height: 30rem;"
              alt="...">
            <div class="carousel-caption d-none d-md-block" style="background-color: white;">
              <h1 style="color: black;">{{ events[1].evnName }}</h1>
              <p style="color: black;">{{ events[1].evnDescription }}</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="http://localhost:3000/{{ events[2].Image }}" class="d-block w-100 img-fluid" style="height: 30rem;"
              alt="...">
            <div class="carousel-caption d-none d-md-block" style="background-color: white;">
              <h1 style="color: black;">{{ events[2].evnName }}</h1>
              <p style="color: black;">{{ events[2].evnDescription }}</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
