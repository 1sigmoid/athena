<div class="card" style="height: auto;width: 40%;margin-left: 25%;border-radius: 10px;color: white;">
  <img class="img-fluid w-100" src="https://img.freepik.com/free-vector/fill-test-sheet-with-check-cross-get-exam-class-promotion-test-verify-exam-results_4968-675.jpg?size=626&ext=jpg" style="object-fit: cover;height: auto;">
<br/>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
             ACADEMICS
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form #f="ngForm" id="frmUploader" >
              <div class="form-group">

                <br />

                <input type="text" required maxlength="150" class="form-control"  ngModel name="testName" #testName="ngModel"
                  placeholder="Enter Test Name" [(ngModel)]="academicSerice.Academic.testName" />
                <br/>
                  <input type="text" required maxlength="15" class="form-control" ngModel #testRank="ngModel"
                  placeholder="Enter Rank" name=testRank [(ngModel)]="academicSerice.Academic.testRank" />
                <br/>
                  <input type="text" required maxlength="10" class="form-control" name="testScore" ngModel #testScore="ngModel"
                  placeholder="Enter Score" [(ngModel)]="academicSerice.Academic.testScore" />
                <br/>
                <div class="custom-file mb-3">
                  <input type="file" required class="custom-file-input" name="file" id="file1" [(ngModel)]="file"
                    (change)="readSingleFile($event)" [(ngModel)]="academicSerice.Academic.Image" />
                  <label class="custom-file-label" for="file1" id="file-label">Choose file</label>
                </div>
              </div>
              <h5>Would you like to show this?</h5>
              <input type="radio" [(ngModel)]="academicSerice.Academic.toShow"  name="toShow" value="true"  ngModel #toShow="ngModel"> Yes<br>
              <input type="radio" id="no" value="false" name="toShow" [(ngModel)]="academicSerice.Academic.toShow"  ngModel #toShow="ngModel"> No
              <br/>
              <br/>
              <button type="button" class="btn btn-success" (click)="onSubmit(f)" [disabled]="!f.valid"
                data-dismiss="modal" data-target="#exampleModal">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="table-responsive-sm">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Test Name</th>
          <th scope="col">Test Rank</th>
          <th scope="col">Test Score</th>
          <th scope="col">Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let acad of acadlist " >
          <td >{{acad.testName}}</td>
          <td>{{acad.testRank}}</td>
          <td>{{acad.testScore}}</td>
          <td *ngIf="acad.toShow"><button type="button" class="btn btn-outline-success" data-toggle="modal" (click)="getThisAcad(acad.id)" data-target="#acadModal">Click to view Details</button></td>
          <td *ngIf="!acad.toShow">Sorry,User wants to keep it private</td>
        </tr>
      </tbody>
    </table>
  </div>
    <div class="modal fade" id="acadModal" tabindex="-1" role="dialog" aria-labelledby="acadModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" style="max-height: 3vw;">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height:100vw;">
          <div class="card w-100 " *ngFor="let acad of thisacadlist" style="border-radius: 10px;margin-top: 5vw;">
            <div class="card-title">{{acad.name}}</div>
            <div class="card-body">
              <h4 style="font-weight: 100;text-align: center;">{{acad.testName}}</h4>
              <h6 style="font-weight: 200;">Score:{{acad.testScore}}</h6>
              <h6 style="font-weight: 200;">Rank:{{acad.testRank}}</h6>
              <img class="img-fluid" src="http://localhost:3000/{{acad.Image}}" style="width: 80%; margin-left: 10%;" >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-outline-dark btn-large" style="width: 40vw;margin-left: 30%;"  data-toggle="modal" data-target="#exampleModal">Add More</button>
