<body>
  <app-sidenav></app-sidenav>
  <div class="container">
    <h3 class="text-center">Add Interests to your account</h3>
    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select (selectionChange)="selectionChanged()" name="catName" [(ngModel)]="catName">
        <mat-option *ngFor="let cat of categoryOption" [value]="cat.catId">{{ cat.catName }}</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Subcategory</mat-label>
      <mat-select name="subCatName" [(ngModel)]="subCatName">
        <mat-option *ngFor="let subCat of subcatOptions" [value]="subCat.subCatName">{{ subCat.subCatName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button (click)="adduserInterestList()">Add interests</button>
  </div>
</body>
