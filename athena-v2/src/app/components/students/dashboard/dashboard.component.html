<img src="localhost:3000/{{name}}" alt="">
<body>

  <h2 style="color: black; font-weight:100;font-size:vw;">Welcome, {{ username }}</h2>
  <div class="container" style="">
    <div class="card text "
      style="max-width: 18rem; position: relative;margin-left: 10%; margin-top: 8%;border-radius: 10px;background-image: linear-gradient(to right, #fc855c 0%, #f6699e 100%);">
      <a class="card-body-a" [routerLink]="['/achievements']"
        style="background-image: linear-gradient(to right, #fc855c 0%, #f6699e 100%); border-radius:10px;">
        <h5 class="card-title">{{ach_list.length}}</h5>
        <p class="card-text-a">Achievements <br /> <i class="fa fa-trophy"
            style="font-size: 200%; color:white; padding-left: 10vw;" aria-hidden="true"></i> </p>
      </a>
    </div>
    <div class="card text "
      style="max-width: 18rem;margin-left: 10%; margin-top: 8%;border-radius: 10px;background-image: linear-gradient(to right, #8f73ee 0%, #4e80c9 100%);">
      <a class="card-body-b" [routerLink]="['/interests']"
        style="background-image: linear-gradient(to right, #8f73ee 0%, #4e80c9 100%); border-radius:10px;">
        <h5 class="card-title">{{interestlist.length}}</h5>
        <p class="card-text-a">Interests <br /> <i class="fa fa-plus"
            style="font-size: 200%; color:white; padding-left: 10vw;;" aria-hidden="true"></i> </p>
      </a>
    </div>
    <div class="card text"
      style="max-width: 18rem;margin-left: 10%; margin-top: 8%;border-radius: 10px;background-image: linear-gradient(to right, #3cd0c0 0%, #0d95cb 100%);">
      <a class="card-body-c" [routerLink]="['/events']"
        style="background-image: linear-gradient(to right, #3cd0c0 0%, #0d95cb 100%); border-radius:10px;">
        <h5 class="card-title">{{evn_list.length}}</h5>
        <p class="card-text-a">Events <br /> <i class="fa fa-calendar"
            style="font-size: 200%; color:white; padding-left: 10vw;" aria-hidden="true"></i> </p>
      </a>
    </div>

  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Change Profile Photo
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="custom-file mb-3">
            <input type="file" required class="custom-file-input" name="file" id="file1" [(ngModel)]="file"
              (change)="readSingleFile($event)" />
            <label class="custom-file-label" for="file1" id="file-label">Choose file</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="send()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
