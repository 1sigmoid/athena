  <!-- -------------------------------------------------- Events Page Type One HTML Below ---------------------------------------------------------- -->

  <body *ngIf="!showSpinner">
    <div class="cont">
      <div class="card_try" *ngFor="let evn of eventService.events">
        <div class="imgBx">
          <img src="./../../../../assets/images/image3.jpg" alt="Image">
        </div>
        <div class="contentBx">
          <div class="content">
            <h2>{{ evn.evnName }}</h2>
            <p>{{ evn.evnDescription }}</p>
            <form #f="ngForm">
              <button (click)="sendDetails(f, evn._id)">Read More</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</div>
