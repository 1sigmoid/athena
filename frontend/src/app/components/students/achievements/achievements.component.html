<div class="bg" style="background-color: #00c2ff;">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <div class="navbar-collapse collapse justify-content-between">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">LOGO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <a class="nav-item nav-link" [routerLink]="['/dashboard']" routerLinkActive="router-link-active">Dashboard</a>
        </ul>
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#" routerLink="/events">Events</a>
          <a class="nav-item nav-link" [routerLink]="['/discover']" routerLinkActive="router-link-active">Discover</a>

          <a class="nav-item nav-link" [routerLink]="['/signup2']" routerLinkActive="router-link-active">Add
            Interests</a>
          <a routerLink="/delete" class="nav-item nav-link">Settings</a>
          <a class="nav-item nav-link" [routerLink]="['/userprofile']" routerLinkActive="router-link-active">User
            Profile</a>
          <a class="nav-item nav-link" routerLinkActive="router-link-active">
            <button class="btn btn-danger" (click)="logout()">Logout</button></a>
        </div>
      </div>
    </nav>
    <div class="reqMargin"></div>
    <div class="box1">
      <p>Add Your Achievements</p>

      <button data-toggle="modal" data-target="#exampleModal">
        Add new achievement
      </button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Add new Achievement
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form #f="ngForm" id="frmUploader" enctype="multipart/form-data" action="/achievements" method="POST">
              <div class="form-group">
                <div class="col-xs-6">
                  <label><strong>Category Name</strong></label>
                  <ngx-select-dropdown required (change)="selectionChanged($event)" [config]="config" name="category"
                    [options]="categoryOption"></ngx-select-dropdown>
                </div>
                <div class="col-xs-6">
                  <label> Sub category Name </label>
                  <ngx-select-dropdown required [(ngModel)]="subCatName" [config]="configSubCat" name="subCatName"
                    [options]="subcatOptions"></ngx-select-dropdown>
                </div>
                <div class="col-xs-6">
                  <label> Rank </label>
                  <ngx-select-dropdown required [(ngModel)]="rank" [config]="configRank" name="rank" id="rank"
                    [options]="list"></ngx-select-dropdown>
                </div>
                <br />

                <input type="text" required maxlength="150" class="form-control" id="description"
                  placeholder="Enter Description" />

                <!-- <img [src]="url" height="200"> <br/> -->
                <!-- <input type="file" (change)="fileChange($event)" id="inputGroupFile01"> -->
                <div class="custom-file mb-3">
                  <input type="file" required class="custom-file-input" name="file" id="file1" [(ngModel)]="file"
                    (change)="readSingleFile($event)" />
                  <label class="custom-file-label" for="file1" id="file-label">Choose file</label>
                </div>
              </div>

              <button type="button" class="btn btn-success" (click)="onSubmit(f)" [disabled]="!f.valid"
                data-dismiss="modal" data-target="#exampleModal">
                Submit
              </button>
              <!-- <form id="frmUploader" enctype="multipart/form-data" action="/achievements" method="POST"> -->
              <!-- <input  (change)="fileChange($event)"  type="file"  class="custom-file-input"  id="inputGroupFile01"  aria-describedby="inputGroupFileAddon01"> -->

              <!-- <input maxlength="32" type="submit" class="input-group-text upload"  (click)="()"  id="btnUpload" /> -->
              <!-- </form> -->
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--  -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet" />

    <div class="container">
      <div class="row">
        <div class="newsItem col-12 col-sm-6 col-md-4 col-lg-4 " *ngFor="let ach of this.ach_list">
          <div class="column"></div>
          <div class="card">
            <div class="container">
              <div class="image">
                <img src="http://localhost:3000/{{ ach.Image }}" />
              </div>
              <input id="testimg123" type="hidden" readonly value="{{ ach.Image }}">
              <div class="card-block">
                <h2>{{ ach.CategoryId }}</h2>
                <div class="summary">
                  <div class="hr"></div>
                  <h3>{{ ach.SubCategoryId }}</h3>
                  <div class="hr"></div>
                  <p>{{ ach.Description }}</p>
                  <a (click)="setAttr()" data-toggle="modal" data-target="#myModal1" class="read-more">READ MORE</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</div>
<div class="modal" id="myModal1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal -header">
        <h2 class="modal-title">Your Picture</h2>
        <button class="close" type="button" data-dismiss="myModal1">
          x
        </button>
      </div>
      <div class="modal-body">
        <img id="imagetoshow" src="http://localhost:3000/{{ test123 }}" alt="{{ test123 }}" />
        <p>This is the image</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal1" data-dismiss="myModal1">
          Prev
        </button>
        <button class="btn btn-primary" type="button" data-dismiss="modal">
          Close
        </button>
        <button class="btn btn-success" type="button" data-dismiss="modal">
          Send Achievements
        </button>
      </div>
    </div>
  </div>
</div>
