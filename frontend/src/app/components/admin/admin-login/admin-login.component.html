<body>
  <div class="container">
    <form #f="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" name="email" #email="ngModel" [(ngModel)]="adminService.admin.username" />
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter email</span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  name="password" #password="ngModel" [(ngModel)]="adminService.admin.password">
      </div>
      <span class="help-block" *ngIf="!password.valid && password.touched">Please enter password</span>
      <div class="form-group">
        <label for="exampleInputPassword2">Key</label>
        <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Key"  name="key" #key="ngModel" [(ngModel)]="adminService.admin.key">
        <span class="help-block" *ngIf="!key.valid && key.touched">Please enter key</span>
      </div>
      <button class="btn btn-success" [disabled]="!f.valid" (click)="onSubmit(f)">Submit</button>
    </form>
  </div>
</body>
