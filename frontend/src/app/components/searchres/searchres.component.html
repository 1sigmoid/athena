<div>
<body>
    <div class="cont">
        <div class="box" *ngFor="let evn of results" style="display: flex;">
            <div class="imgBx">
                <img src="https://backgroundcheckall.com/wp-content/uploads/2017/12/background-id-card-12.jpg" alt="">
            </div>
            <div class="content">
                <h3>{{ evn.evnName }}</h3>
                <p>{{ evn.evnDescription.substring(0,350)+"..." }}</p>
                <p>{{ evn.evnDate1 }}</p>
                <form #f="ngForm">
                    <button (click)="sendDetails(f, evn._id)">Read More</button>
                </form>
            </div>
        </div>
    </div>
</body>
</div>
