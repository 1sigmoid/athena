
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <body>

    <h2 style="color: white;">Welcome, {{ username }}</h2>
    <div class="container" style="display:flex;">
    <div class="card text-white "  style="max-width: 18rem; position: relative;margin-left: 10%; margin-top: 8%;border-radius: 10px;">
 <a class="card-body" [routerLink]="['/achievements']"  >
        <h5 class="card-title" style="font-weight:800; color:black; font-size:50px;">{{ach_list.length}}</h5>
        <p class="card-text" style="font-size:20px; color:black;">Achievements <br/>  <i class="fa fa-trophy" style="font-size: 200%; color:black; padding-left: 180px" aria-hidden="true" ></i> </p>
    <p *ngIf="ach_list.length==0" style="color: red;"><i class="fa fa-frown-o" style="font-size: 50px; ;" aria-hidden="true"></i></p>
      </a>
    </div>
    <div class="card text-white " style="max-width: 18rem;margin-left: 10%; margin-top: 8%;border-radius: 10px;">
      <a class="card-body" [routerLink]="['/interests']">
        <h5 class="card-title" style="font-weight:800; color:black; font-size:50px">{{interestlist.length}}</h5>
        <p class="card-text" style="font-size:20px; color:black;">Interests <br/>  <i class="fa fa-plus" style="font-size: 200%; color:black; padding-left: 180px" aria-hidden="true" ></i> </p>
        <p *ngIf="interestlist.length==0" style="color: red;"><i class="fa fa-frown-o" style="font-size: 50px; ;" aria-hidden="true"></i></p>
      </a>
    </div>
    <div class="card text-white" style="max-width: 18rem;margin-left: 10%; margin-top: 8%;border-radius: 10px">
      <a class="card-body"[routerLink]="['/eventfollow']">
        <h5 class="card-title" style="font-weight:800; color:black; font-size:50px">0</h5>
        <p class="card-text" style="font-size:20px; color:black;">Events <br/>  <i class="fa fa-calendar" style="font-size: 200%; color:black; padding-left: 180px" aria-hidden="true" ></i> </p>
      </a>
    </div>

  </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Change Profile Photo
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <input type="file" (change)="fileChange($event)" id="inputGroupFile01">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" (click)="send()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
